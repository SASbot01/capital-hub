server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/capitalhub?useSSL=false&serverTimezone=UTC
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB

jwt:
  secret: "CH_SUPER_SECRET_KEY_CHANGE_THIS_IN_PRODUCTION_123456789"
  expiration: 3600000 # 1 hora

minio:
  url: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: capitalhub-media

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
