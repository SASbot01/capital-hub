version: '3.8'

services:
  # -------------------------------------
  # 1. SERVICIO DE BASE DE DATOS: MYSQL
  # -------------------------------------
  capitalhub-mysql:
    image: mysql:8.0
    container_name: capitalhub-mysql
    restart: always
    environment:
      # Credenciales de tu application.yml
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: capitalhub
      MYSQL_USER: root
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # -------------------------------------
  # 2. SERVICIO DE ALMACENAMIENTO: MINIO
  # -------------------------------------
  capitalhub-minio:
    image: minio/minio
    container_name: capitalhub-minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  # -------------------------------------
  # 3. SERVICIO DE BACKEND: SPRING BOOT
  # -------------------------------------
  capitalhub-backend:
    build:
      # üö® CAMBIO CR√çTICO: El contexto ahora es la carpeta backend
      context: ../backend 
      dockerfile: Dockerfile
    container_name: capitalhub-backend
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      - capitalhub-mysql
      - capitalhub-minio
    environment:
      # Sobreescritura de localhost por el nombre del servicio Docker
      SPRING_DATASOURCE_URL: jdbc:mysql://capitalhub-mysql:3306/capitalhub?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: admin
      MINIO_URL: http://capitalhub-minio:9000
      
  # -------------------------------------
  # 4. SERVICIO DE FRONTEND: REACT/VITE (Si lo quieres en Docker)
  # -------------------------------------
  # Aseg√∫rate de crear frontend/Dockerfile.frontend
